<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitter Analysis</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      overflow-x: hidden;
    }

    /* Navigation Bar */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #007BFF;
      padding: 10px 20px;
      color: white;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    nav .title {
      font-size: 20px;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-size: 16px;
      transition: color 0.3s ease;
    }

    nav ul li a.active {
      font-weight: bold;
      border-bottom: 2px solid white;
    }

    nav ul li a:hover {
      color: #dfe6f3;
    }

    /* Main Content */
    .page {
      display: none;
      padding: 40px;
      animation: fadeIn 0.8s ease-in-out;
    }

    .page.active {
      display: flex;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: calc(100vh - 60px);
    }

    .left {
      width: 50%;
      padding: 20px;
      text-align: center;
    }

    .right {
      width: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .right img {
      max-width: 100%;
      height: auto;
    }

    textarea {
      width: 90%;
      height: 100px;
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .emoji-container {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .emoji-container img {
      width: 40px;
      height: 40px;
      opacity: 0.6;
      transition: opacity 0.3s, transform 0.3s;
    }

    .emoji-container img.highlighted {
      opacity: 1;
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav>
    <div class="title">Twitter Analysis</div>
    <ul>
      <li><a href="#" class="nav-link active" data-page="home">Home</a></li>
      <li><a href="#" class="nav-link" data-page="sentiment-analysis">Sentiment Analysis</a></li>
      <li><a href="#" class="nav-link" data-page="emotion-analysis">Emotion Analysis</a></li>
    </ul>
  </nav>

  <!-- Pages -->
  <div class="page active" id="home">
    <div class="container">
      <div class="left">
        <h1>Welcome to Twitter Analysis</h1>
        <p>Analyze the sentiment and emotions of tweets with our powerful tools.</p>
      </div>
      <div class="right">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter Logo">
      </div>
    </div>
  </div>

  <div class="page" id="sentiment-analysis">
    <div class="container">
      <div class="left">
        <h1>Sentiment Analysis</h1>
        <textarea id="sentiment-input" placeholder="Enter tweet here..."></textarea>
        <button id="sentiment-analyze">Analyze</button>
        <div class="emoji-container" id="sentiment-emojis">
          <img src="https://cdn-icons-png.flaticon.com/128/742/742752.png" alt="Negative" id="negative">
          <img src="https://cdn-icons-png.flaticon.com/128/742/742774.png" alt="Neutral" id="neutral">
          <img src="https://cdn-icons-png.flaticon.com/128/742/742751.png" alt="Positive" id="positive">
        </div>
      </div>
      <div class="right">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter Logo">
      </div>
    </div>
  </div>

  <div class="page" id="emotion-analysis">
    <div class="container">
      <div class="left">
        <h1>Emotion Analysis</h1>
        <textarea id="emotion-input" placeholder="Enter tweet here..."></textarea>
        <button id="emotion-analyze">Analyze</button>
        <div class="emoji-container" id="emotion-emojis">
          <img src="https://cdn-icons-png.flaticon.com/128/742/742780.png" alt="Happy" id="happy">
          <img src="https://cdn-icons-png.flaticon.com/128/742/742760.png" alt="Sad" id="sad">
          <img src="https://cdn-icons-png.flaticon.com/128/742/742766.png" alt="Cry" id="cry">
          <img src="https://cdn-icons-png.flaticon.com/128/742/742762.png" alt="Love" id="love">
        </div>
      </div>
      <div class="right">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter Logo">
      </div>
    </div>
  </div>

  <script>
    // Navigation Functionality
    const links = document.querySelectorAll(".nav-link");
    const pages = document.querySelectorAll(".page");

    links.forEach(link => {
    link.addEventListener("click", (e) => {
        e.preventDefault();
        links.forEach(l => l.classList.remove("active"));
        link.classList.add("active");

        const targetPage = link.dataset.page;
        pages.forEach(page => {
        if (page.id === targetPage) {
            page.classList.add("active");
        } else {
            page.classList.remove("active");
        }
        });
    });
    });

    // Utility: Display Error Message
    function displayError(container, message) {
    const errorElement = document.createElement('p');
    errorElement.textContent = message;
    errorElement.style.color = 'red';
    container.appendChild(errorElement);
    setTimeout(() => errorElement.remove(), 3000); // Remove after 3 seconds
    }

    // API Logic for Sentiment Analysis
    document.getElementById('sentiment-analyze').addEventListener('click', () => {
    const input = document.getElementById('sentiment-input').value.trim();
    const container = document.querySelector('#sentiment-emojis');
    
    if (!input) {
        displayError(container, 'Please enter a tweet.');
        return;
    }

    fetch('http://127.0.0.1:8000/tweet-sentiment', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ text: input })
    })
        .then(response => {
        if (!response.ok) {
            throw new Error(`API Error: ${response.status}`);
        }
        return response.json();
        })
        .then(data => {
        const sentiment = data.sentiment; // Expected: 'positive', 'neutral', 'negative'
        const emojis = document.querySelectorAll('#sentiment-emojis img');
        emojis.forEach(img => img.classList.remove('highlighted'));
        if (document.getElementById(sentiment)) {
            document.getElementById(sentiment).classList.add('highlighted');
        } else {
            displayError(container, 'Unexpected sentiment response.');
        }
        })
        .catch(error => {
        console.error('Error:', error);
        displayError(container, 'Failed to analyze sentiment. Please try again.');
        });
    });

    // API Logic for Emotion Analysis
    document.getElementById('emotion-analyze').addEventListener('click', () => {
    const input = document.getElementById('emotion-input').value.trim();
    const container = document.querySelector('#emotion-emojis');
    
    if (!input) {
        displayError(container, 'Please enter a tweet.');
        return;
    }

    fetch('http://127.0.0.1:8000/tweet-emotion', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ text: input })
    })
        .then(response => {
        if (!response.ok) {
            throw new Error(`API Error: ${response.status}`);
        }
        return response.json();
        })
        .then(data => {
        const emotion = data.emotion; // Expected: 'happy', 'sad', 'cry', 'love'
        const emojis = document.querySelectorAll('#emotion-emojis img');
        emojis.forEach(img => img.classList.remove('highlighted'));
        if (document.getElementById(emotion)) {
            document.getElementById(emotion).classList.add('highlighted');
        } else {
            displayError(container, 'Unexpected emotion response.');
        }
        })
        .catch(error => {
        console.error('Error:', error);
        displayError(container, 'Failed to analyze emotion. Please try again.');
        });
    });

  </script>
</body>
</html>
